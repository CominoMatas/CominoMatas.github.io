<!-- This loops through the paginated posts -->
<div>
{% for post in site.posts limit:3 %}
  <aside>
  	  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
    Publicado el {{ post.date | date: "%e-%m-%Y" }}
    </div>
  </aside>  
{% endfor %}
</div>
