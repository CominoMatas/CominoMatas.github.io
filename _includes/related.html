<h3>Relacionados:</h3>
<div class="posts">
{% for post in site.posts limit:3 %}
  <article class="card"> 
   <div class="card-block">
     
    <div>
      {% assign foundImage = 0 %}
      {% assign images = post.content | split:"<img " %}
      {% for image in images %}
        {% if image contains 'src' %}

            {% if foundImage == 0 %}
                {% assign html = image | split:"/>" | first %}
                <img {{ html }} />
                {% assign foundImage = 1 %}
            {% endif %}
        {% endif %}
      {% endfor %}
    </div>
	   
     <h4 class="card-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
      	 
   </div>
  </article>  
 {% if post == 3 %}
    {% break %}
 {% endif %}	
{% endfor %}
</div>
